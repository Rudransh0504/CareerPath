<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume ATS Checker - CareerPath</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f2d, #1a1a40);
      font-family: 'Segoe UI', sans-serif;
      color: #e8eef8;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }
    .ats-container {
      width: 90%;
      max-width: 700px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 30px;
      backdrop-filter: blur(12px);
      text-align: center;
    }
    h1 {
      color: #2ed7e6;
      margin-bottom: 20px;
    }
    textarea, input[type="file"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      margin: 12px 0;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    button {
      background: #6b2bd6;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }
    button:hover {
      background: #2ed7e6;
      color: #0f0f2d;
    }
    #ats-result {
      margin-top: 20px;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      display: none;
      text-align: left;
    }
    #ats-result h2 {
      color: #2ed7e6;
      margin-bottom: 10px;
    }
    .ats-upload-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(46,215,230,0.08);
      border: 2px dashed #2ed7e6;
      border-radius: 12px;
      padding: 32px 0 20px 0;
      margin: 18px 0 12px 0;
      cursor: pointer;
      transition: border-color 0.3s;
      color: #2ed7e6;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .ats-upload-label:hover {
      border-color: #6b2bd6;
      background: rgba(107,43,214,0.08);
      color: #6b2bd6;
    }
    .ats-upload-label input[type="file"] {
      display: none;
    }
    .ats-upload-icon {
      font-size: 2.5rem;
      margin-bottom: 8px;
      color: #2ed7e6;
    }
  </style>
</head>
<body>
  <div class="ats-container">
    <h1>ATS Resume Score Checker</h1>
    <form id="ats-form" enctype="multipart/form-data">
      <label class="ats-upload-label">
        <span class="ats-upload-icon">ðŸ“„</span>
        <span id="upload-text">Click to choose your resume file</span>
        <input type="file" id="resume" accept=".pdf,.docx" required>
      </label>
      <textarea id="job-desc" rows="6" placeholder="Paste Job Description here (optional)"></textarea>
      <button type="submit">Check ATS Score</button>
    </form>
    <div id="ats-result"></div>
  </div>
  <script src="ats.js"></script>
</body>
</html>
